<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/pozadina.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form role="form" [formGroup]="form" novalidate name="rezervacijaForm" >
                    <div class="header header-primary text-center">
                        <!-- <div class="logo-container">
                            <img src="assets/img/bookingLogo.png" alt="">
                        </div> -->
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <input formControlName="ime" type="text" class="form-control" placeholder="Ime..." (focus)="focus=true" (blur)="focus=false" >
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <input formControlName="prezime" type="text" placeholder="Prezime..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <input formControlName="email" type="text" placeholder="Email..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <input formControlName="lozinka" type="password" placeholder="Lozinka..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                        <!-- <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <input formControlName="lozinka1" type="password" placeholder="Ponovljena lozinka..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div> -->
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <input formControlName="datumrodjenja" type="date" placeholder="Datum rodjenja..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <input formControlName="aboutme" type="text" placeholder="Nesto vise o Vama..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button (click)="register()" type="submit" class="btn btn-primary btn-round btn-lg btn-block">Registruj se</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="http://localhost:4200/login" class="link">Uloguj se</a>
                        </h6>
                    </div>
            </form>
        </div>
    </div>
    <div *ngIf="notifikacijaReg">
        <div class="section" id="notifications">
            <ngb-alert [type]="notifikacija.type"  [dismissible]="false" >
                <div class="container">
                    <div class="alert-wrapper">
                        <button type="button" name="button" class="close" (click)="closeAlert(alert)">
                          <span aria-hidden="true">
                              <i class="now-ui-icons ui-1_simple-remove"></i>
                          </span>
                        </button>
                        <div class="message">
                            <strong>{{notifikacija.strong}} </strong>{{ notifikacija.message }}
                        </div>
                    </div>
                </div>
            </ngb-alert>
        </div>
    </div>
    </div>
</div>
